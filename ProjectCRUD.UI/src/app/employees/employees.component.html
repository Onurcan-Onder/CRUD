<table>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Email</th>
        <th>Skill Level</th>
        <th>Active</th>
        <th>Age</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.doB }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.skillLevel.id }}</td>
            <td>{{ employee.active }}</td>
            <td>{{ employee.age }}</td>
        </tr>
    </tbody>
</table>
