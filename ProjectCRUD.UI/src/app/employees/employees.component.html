<button (click)="createEmployee()">Create a New Employee</button>

<table>
    <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Email</th>
        <th>Skill Level</th>
        <th>Active</th>
        <th>Age</th>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName }}</td>
            <td>{{ employee.lastName }}</td>
            <td>{{ employee.doB | date:'yyyy-MM-dd' }}</td>
            <td>{{ employee.email }}</td>
            <td>{{ employee.skillLevel.id }}</td>
            <td>{{ employee.active }}</td>
            <td>{{ employee.age }}</td>
            <td><button (click)="updateEmployee(employee)">Update</button></td>
        </tr>
    </tbody>
</table>

<app-update-employee [employee]="employeeToUpdate" (employeesUpdated)="updateEmployeeList($event)"></app-update-employee>
