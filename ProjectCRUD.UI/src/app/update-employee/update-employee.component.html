<div *ngIf="employee && classReference.flag" class="content-form">
    <h2>{{ employee.firstName }}</h2>
    <div>
        First Name:
        <input [ngClass]="{'text-box' : classReference.firstNameError}" [(ngModel)]="employee.firstName" placeholder="First Name" maxlength="15" (change)="classReference.firstNameError = false" oninput="this.value = this.value.replace(/[^A-Za-z]/, '')" required/>
        <div class="alter-container" *ngIf="classReference.firstNameError">
            <small class="error-message">{{"The name is empty!"}}</small>
        </div>
    </div>
    <div>
        Last Name:
        <input [ngClass]="{'text-box' : classReference.lastNameError}" [(ngModel)]="employee.lastName" placeholder="Last Name" maxlength="15" (change)="classReference.lastNameError = false" oninput="this.value = this.value.replace(/[^A-Za-z]/, '')" required/>

        <div class="alter-container" *ngIf="classReference.lastNameError">
            <small class="error-message">{{"The last name is empty!"}}</small>
        </div>
    </div>
    <div>
        Date of Birth:
        <!--<input type="text" placeholder="yyyy-MM-dd" [value]="employee.doB | date: 'yyyy-MM-dd'"/>-->
        <input type="date" [(ngModel)]="employee.doB" placeholder="yyyy-MM-dd"/>
    </div>
    <div>
        Email:
        <input [ngClass]="{'text-box' : classReference.emailError || classReference.sameEmailError}" [(ngModel)]="employee.email" placeholder="example@email.com" maxlength="100" required/>
        <div class="alter-container" *ngIf="classReference.emailError">
            <small class="error-message">{{"The email format is not correct!"}}</small>
        </div>
        <div class="alter-container" *ngIf="classReference.sameEmailError">
            <small class="error-message">{{"The email already exists!"}}</small>
        </div>
    </div>
    <div>
        Skill Level:
        <!--<input [(ngModel)]="employee.skillLevel.id" placeholder="Skill Level"/>-->
          <label for="1">1</label>
          <input [(ngModel)]="employee.skillLevel.id" type="radio" id="1" value="1" name="1" checked/>
        |
          <label for="2">2</label>
          <input [(ngModel)]="employee.skillLevel.id" type="radio" id="2" value="2" name="2"/>
        |
          <label for="3">3</label>
          <input [(ngModel)]="employee.skillLevel.id" type="radio" id="3" value="3" name="3"/>
    </div>
    <div>
        Active:
        <input type="checkbox" [(ngModel)]="employee.active"/>
    </div>

    <button (click)="updateEmployee(employee)" *ngIf="employee.id">Update</button>
    <button (click)="deleteEmployee(employee)" *ngIf="employee.id">Delete</button>
    <button (click)="createEmployee(employee)" *ngIf="!employee.id">Create</button>
</div>
