<html>
  <head>
    <title>HTML Elements Reference</title>
  </head>
</html>

<div class="main-elements">
  <div *ngIf="error">
    <div class="alter-container">
      <div class="error-message">{{"The username or password is incorrect."}}</div>
    </div>
  </div>

  <div class="login-elements">
    <img src="../assets/LogoSmall.png" alt="Logo">
    <div class="username">
      <input class="textbox" [(ngModel)]="user.username" placeholder="Name" name="username">
    </div>
    <div class="password">
      <input class="textbox" [(ngModel)]="user.password" placeholder="Password" type="password" name="password">
    </div>
    <div class="login-button">
      <button (click)="login(user)" name="login-button">Login</button>
    </div>
  </div>
</div>
